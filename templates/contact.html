<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("your_emailjs_userID");
        })();
    </script>
</head>
<body>
    {% extends "base.html" %}
{% block title %}Contact Me{% endblock %}
{% block content %}

<section id="contact">
    <div class="contact-container">
        <h2>Let's Convert Your Idea into Reality</h2>
        <p>Get in touch!<br>Email: sayannaskar.web@gmail.com</p>
        <form class="contact-form">
            <div class="input-group">
                <input type="text" placeholder="Your Name" required>
                <input type="text" placeholder="Your Phone Number" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <textarea placeholder="Tell us about your project or idea" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</section>

{% endblock %}
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            emailjs.sendForm("your_serviceID", "your_templateID", this)
                .then(function() {
                    alert("Message Sent Successfully!");
                }, function(error) {
                    alert("Failed to Send. Try Again!");
                });
        });
    </script>
</body>
</html>
