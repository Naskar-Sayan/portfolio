<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    
    <!-- Common Meta Tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    <!-- Page Specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Common Header -->
    <header>
        <div class="header-content">
            <div class="signature">
                <img src="{{ url_for('static', filename='images/signature.png') }}" alt="Signature">
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}" {% if active_page == 'home' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="#about" {% if active_page == 'about' %}class="active"{% endif %}>About</a></li>
                    <li><a href="#portfolio" {% if active_page == 'portfolio' %}class="active"{% endif %}>Portfolio</a></li>
                    <li><a href="{{ url_for('contact') }}" {% if active_page == 'contact' %}class="active"{% endif %}>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Enhanced Footer -->
    <footer class="exclusive-footer">
        <!-- Animated Stars Background -->
        <div class="stars-container">
            <div class="stars"></div>
            <div class="stars2"></div>
            <div class="stars3"></div>
        </div>

        <!-- Glowing Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="footer-content">
            <div class="footer-logo">
                <div class="logo-glow"></div>
                <img src="{{ url_for('static', filename='images/signature.png') }}" alt="Signature">
            </div>

            <div class="footer-social">
                <a href="https://github.com/your-github" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://kaggle.com" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <i class="fab fa-kaggle"></i>
                </a>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-line"></div>
            <p>&copy; 2025 Sayan Naskar. All rights reserved.</p>
        </div>
    </footer>

    <!-- Common Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
