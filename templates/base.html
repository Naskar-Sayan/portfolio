<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    
    <!-- Common Meta Tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    <!-- Page Specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Common Header -->
    <header>
        <div class="header-content">
            <!-- Left Side - Signature -->
            <div class="signature">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/signature.png') }}" alt="Signature">
                </a>
            </div>
            
            <!-- Center - Navigation -->
            <nav class="center-nav">
                <ul>
                    <li><a href="{{ url_for('home') }}" {% if active_page == 'home' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{{ url_for('blog') }}" {% if active_page == 'blog' %}class="active"{% endif %}>Blog</a></li>
                    <li><a href="{{ url_for('portfolio') }}" {% if active_page == 'portfolio' %}class="active"{% endif %}>Portfolio</a></li>
                    <li><a href="{{ url_for('contact') }}" {% if active_page == 'contact' %}class="active"{% endif %}>Contact</a></li>
                </ul>
            </nav>
            
            <!-- Right Side - Theme Switch -->
            <div class="theme-switch-wrapper">
                <!-- Bio Button -->
                <a href="{{ url_for('biography') }}" class="bio-btn" title="Bio">
                    <i class="fas fa-user"></i>
                </a>
                
                <!-- Theme Switch -->
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </div>
                </label>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Enhanced Footer -->
    <footer class="exclusive-footer">
        <!-- Animated Stars Background -->
        <div class="stars-container">
            <div class="stars"></div>
            <div class="stars2"></div>
            <div class="stars3"></div>
        </div>

        <!-- Glowing Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="footer-content">
            <div class="footer-logo">
                <div class="logo-glow"></div>
                <img src="{{ url_for('static', filename='images/signature.png') }}" alt="Signature">
            </div>

            <div class="footer-cv">
                <a href="#" class="cv-icon">
                    <i class="fas fa-file-alt"></i>
                </a>
                <a href="#" class="download-cv">
                    <i class="fas fa-download"></i>
                    <span>Download CV</span>
                </a>
            </div>

            <div class="footer-social">
                <a href="https://github.com/Naskar-Sayan" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitter.com/SayanNaskar_IND" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://linkedin.com/in/sayan-naskar-383313347" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://kaggle.com/sayannaskarsn" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <i class="fab fa-kaggle"></i>
                </a>
                <a href="https://peerlist.io/sayan_naskar" target="_blank" class="social-icon">
                    <div class="icon-background"></div>
                    <svg viewBox="0 0 24 24" class="peerlist-icon" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 0C2.667 0 0 2.667 0 12s2.673 12 12 12 12 -2.667 12 -12S21.327 0 12 0zm8.892 20.894c-1.57 1.569 -4.247 2.249 -8.892 2.249s-7.322 -0.68 -8.892 -2.25C1.735 19.522 1.041 17.3 0.89 13.654A39.74 39.74 0 0 1 0.857 12c0 -1.162 0.043 -2.201 0.13 -3.13 0.177 -1.859 0.537 -3.278 1.106 -4.366 0.284 -0.544 0.62 -1.006 1.013 -1.398s0.854 -0.729 1.398 -1.013C5.592 1.524 7.01 1.164 8.87 0.988 9.799 0.9 10.838 0.858 12 0.858c4.645 0 7.322 0.68 8.892 2.248 1.569 1.569 2.25 4.246 2.25 8.894s-0.681 7.325 -2.25 8.894zM20.538 3.46C19.064 1.986 16.51 1.357 12 1.357c-4.513 0 -7.067 0.629 -8.54 2.103C1.986 4.933 1.357 7.487 1.357 12c0 4.511 0.63 7.065 2.105 8.54C4.936 22.014 7.49 22.643 12 22.643s7.064 -0.629 8.538 -2.103c1.475 -1.475 2.105 -4.029 2.105 -8.54s-0.63 -7.065 -2.105 -8.54zM14.25 16.49a6.097 6.097 0 0 1 -2.442 0.59v2.706H10.45v0.357H6.429V5.57h0.357V4.214h5.676c3.565 0 6.467 2.81 6.467 6.262 0 2.852 -1.981 5.26 -4.68 6.013zm-1.788 -8.728H10.45v5.428h2.011c1.532 0 2.802 -1.2 2.802 -2.714s-1.27 -2.714 -2.802 -2.714zm0.901 4.351c0.117 -0.239 0.186 -0.502 0.186 -0.78 0 -1.01 -0.855 -1.857 -1.945 -1.857h-0.296V8.62h1.154c1.09 0 1.945 0.847 1.945 1.857 0 0.705 -0.422 1.323 -1.044 1.637zm4.104 1.493c0.043 -0.063 0.083 -0.129 0.123 -0.194a5.653 5.653 0 0 0 0.526 -1.103 5.56 5.56 0 0 0 0.11 -0.362c0.02 -0.076 0.042 -0.15 0.06 -0.227a5.58 5.58 0 0 0 0.073 -0.41c0.01 -0.068 0.025 -0.134 0.032 -0.203 0.024 -0.207 0.038 -0.417 0.038 -0.63 0 -3.198 -2.687 -5.763 -5.967 -5.763H7.286v14.572h4.022v-3.048h1.154c1.43 0 2.747 -0.488 3.778 -1.303a5.92 5.92 0 0 0 0.46 -0.406c0.035 -0.034 0.066 -0.07 0.1 -0.105 0.107 -0.11 0.21 -0.22 0.308 -0.337 0.044 -0.053 0.084 -0.108 0.126 -0.162 0.081 -0.104 0.16 -0.21 0.233 -0.319zm-5.005 1.775H10.45v3.048H8.143V5.57h4.319c2.837 0 5.11 2.211 5.11 4.905s-2.273 4.905 -5.11 4.905z" fill="currentColor"/>

            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-line"></div>
            <p>&copy; 2025 Sayan Naskar. All rights reserved.</p>
        </div>
    </footer>

    <!-- Common Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                document.getElementById('checkbox').checked = true;
            }
        }

        // Theme switch handler
        document.getElementById('checkbox').addEventListener('change', function(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Prevent the default context menu from appearing
        });

        // Disable keyboard shortcuts for copying and inspecting
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl + C, Ctrl + U, Ctrl + S, Ctrl + X, Ctrl + I, Ctrl + Shift + I, Ctrl + Shift + C
            if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 's' || e.key === 'x' || e.key === 'i' || (e.shiftKey && (e.key === 'I' || e.key === 'C')))) {
                e.preventDefault();
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
